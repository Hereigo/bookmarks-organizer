<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>__MSG_extension_name__</title>
  <link rel='stylesheet' href='../css/ui.css' />
  <link rel='icon' type='image/png' href='../images/icon-32.png'>
</head>
<body>
  <header>
    <a href='ui.html'><h1>__MSG_extension_name__</h1></a>
  </header>
  <progress id='progress' value='0'></progress>
  <main>
    <section>
      <div id='counters'>
        <span id='checkedBookmarks'>0</span> überprüft von <span id='totalBookmarks'>0</span> Lesezeichen
        (<span id='bookmarksErrors'>0</span> Fehler, <span id='bookmarksWarnings'>0</span> Warnungen,
        <span id='unknownBookmarks'>0</span> unbekannt).
      </div>
      <div id='result-wrapper'>
        <div id='message'></div>
        <input type='search' id='search' placeholder='__MSG_search_label__' />
        <div>
          <input type='checkbox' id='filter_errors' class='filter' data-filter='error' checked>
          <label for='filter_errors'>__MSG_filter_errors__</label>
          <input type='checkbox' id='filter_warnings' class='filter' data-filter='warning' checked>
          <label for='filter_warnings'>__MSG_filter_warnings__</label>
          <input type='checkbox' id='filter_unknowns' class='filter' data-filter='unknown' checked>
          <label for='filter_unknowns'>__MSG_filter_unknowns__</label>
        </div>
        <div id='results'></div>
        <div id='mass-actions'>
          <a href='#' id='repairAllRedirects'>[Korrigiere alle Weiterleitungen]</a>
        </div>
      </div>
      <form>
        <button type='submit'>__MSG_button_check_bookmarks__</button>
      </form>
    </section>
  </main>
  <footer>
    <a href='https://www.soeren-hentzschel.at' target='_blank' rel='noopener'>
      __MSG_extension_name__ © 2017, soeren-hentzschel.at
    </a>
  </footer>
  <template id='result-template-url'>
    <div class='wrapper'>
      <div class='name'></div>
      <a class='url'></a>
      <div class='location'></div>
      <div class='status'></div>
      <a class='newUrl'></a>
      <div class='action-buttons'></div>
    </div>
  </template>
  <template id='result-template-title'>
    <div class='wrapper'>
      <div class='name'></div>
    </div>
  </template>
  <script src='../js/i18n.js'></script>
  <script src='../js/status.js'></script>
  <script src='../js/ui.js'></script>
</body>
</html>
