<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Bookmark Checker</title>
  <link rel='stylesheet' href='../css/ui.css' />
  <link rel='icon' type='image/png' href='../images/icon-32.png'>
</head>
<body>
  <main>
    <section>
      <div id='counters'>
        <span id='checkedBookmarks'>0</span> überprüft von <span id='totalBookmarks'>0</span> Lesezeichen
        (<span id='brokenBookmarks'>0</span> defekt).
      </div>
      <progress id='progress' value='0'></progress>
      <ul id='results'></ul>
      <form>
        <button type='submit'>__MSG_actionbutton_title__</button>
      </form>
    </section>
  </main>
  <footer>
    <a href='https://www.soeren-hentzschel.at' target='_blank' rel='noopener'>
      Bookmark Checker © 2017, soeren-hentzschel.at
    </a>
  </footer>
  <script src='../js/i18n.js'></script>
  <script src='../js/ui.js'></script>
</body>
</html>

<template id='result-template'>
  <li>
    <div class='wrapper'>
      <div class='name'></div>
      <a class='url'></a>
      <div class='status'></div>
      <div class='parent'></div>
      <div class='action-buttons'>
        <a href='#' class='remove'>[remove]</a>
      </div>
    </div>
  </li>
</template>
