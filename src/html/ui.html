<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>__MSG_extension_name__</title>
  <link rel='stylesheet' href='../css/ui.css' />
  <link rel='icon' type='image/png' href='../images/icon-32.png' />
</head>
<body>
  <header>
    <a href='ui.html'><h1>__MSG_extension_name__</h1></a>
  </header>
  <progress id='progress' value='0'></progress>
  <main>
    <section>
      <div id='counters'>
        <span id='checked-bookmarks'>0</span> überprüft von <span id='total-bookmarks'>0</span> Lesezeichen
        (<span id='bookmarks-errors'>0</span> Fehler, <span id='bookmarks-warnings'>0</span> Warnungen,
        <span id='unknown-bookmarks'>0</span> unbekannt).
      </div>
      <div id='message'>__MSG_intro_check__</div>
      <div id='result-wrapper' class='hidden'>
        <input type='search' id='search' placeholder='__MSG_search_label__' />
        <div id='filterbar'>
          <div>
            <input type='checkbox' id='filter-errors' class='filter' data-filter='error' checked />
            <label for='filter-errors'>__MSG_filter_errors__</label>
            <input type='checkbox' id='filter-warnings' class='filter' data-filter='warning' checked />
            <label for='filter-warnings'>__MSG_filter_warnings__</label>
            <input type='checkbox' id='filter-unknowns' class='filter' data-filter='unknown' checked />
            <label for='filter-unknowns'>__MSG_filter_unknowns__</label>
          </div>
        </div>
        <div id='results'></div>
        <div id='mass-actions' class='hidden'>
          <a href='#' id='repair-all-redirects'>__MSG_action_repair_all_redirects__</a>
          <a href='#' id='remove-all-bookmarks-with-errors'>__MSG_action_remove_all_bookmarks_with_errors__</a>
        </div>
        <code id='debug-output' class='hidden'></code>
      </div>
      <form>
        <label for='mode'>__MSG_mode_label__</label>
        <select name='mode' id='mode'>
          <option value='broken-bookmarks'>__MSG_mode_broken_bookmarks__</option>
          <option value='duplicates'>__MSG_mode_duplicates__</option>
          <option value='empty-titles'>__MSG_mode_empty_titles__</option>
        </select>
        <button type='submit' id='submit-button'>__MSG_button_check_bookmarks__</button>
      </form>
    </section>
  </main>
  <footer>
    <a href='https://www.soeren-hentzschel.at' target='_blank' rel='noopener'>
      __MSG_extension_name__ © 2017, soeren-hentzschel.at
    </a>
  </footer>
  <div id='modal-dialog' class='modal-dialog hidden'>
    <div class='modal-content'>
      <div class='modal-header'>
        <div class='clearfix'>
          <span id='close-button' class='close' title='__MSG_close_overlay__'>&times;</span>
          <div>__MSG_edit_bookmark__</div>
        </div>
      </div>
      <div class='modal-body'>
        <form>
          <div class='vertical-align'>
            <div><label for='title'>__MSG_bookmark_title__:</label></div>
            <div><input type='text' name='title' id='title' /></div>
          </div>
          <div class='vertical-align'>
            <div><label for='url'>__MSG_bookmark_url__:</label></div>
            <div><input type='text' name='url' id='url' /></div>
          </div>
          <button type='submit' id='submit-changes'>__MSG_save_boolmark__</button>
        </form>
      </div>
      <div class='modal-footer'></div>
    </div>
  </div>
  <template id='result-template-url'>
    <div class='wrapper'>
      <div class='title'></div>
      <a class='url'></a>
      <div class='status'></div>
      <a class='new-url'></a>
      <div class='action-buttons'></div>
    </div>
  </template>
  <template id='result-template-title'>
    <div class='wrapper'>
      <div class='title'></div>
    </div>
  </template>
  <template id='duplicates-template'>
    <div class='wrapper'>
      <a class='url'></a>
      <ul class='duplicates'></ul>
    </div>
  </template>
  <script src='../js/i18n.js'></script>
  <script src='../js/status.js'></script>
  <script src='../js/ui.js'></script>
</body>
</html>
